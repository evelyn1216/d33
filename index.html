<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<script>
d3.json("users.json", function(error, data) {
    var result = [];
    for(var i =0;i<2;i++){

        result.push(data[i]);
    }
    
    d3.select("body")
        .selectAll("p")
        .data(result)
        .enter()
        .append("p")
        .text(function(d) {
            return d.name + ", " + d.location;
        });

});
</script>
</body>
</html>
